<div class="main-container">
    <div fxLayout="column" class="sub-container fwd">
        <!-- <div fxLayout="column" class="fwdht"> -->
        <div class="slider-container mt-32 mb-16">
            <div fxLayout="row" fxLayoutAlign="start start" fxFlex>
                <div *ngFor="let img of imagesArray" style="padding: 4px; margin: 4px;">
                    <img src="./assets/images/images.jpeg" height="75px" width="75xpx" style="border-radius: 4px; " />
                    <div>Menu{{img}}</div>
                </div>
            </div>
        </div>
        <div class="mt-16 mb-16" fxLayout="row" fxLayoutAlign="center center" style="font-size: 18px; font-weight: 500; color: saddlebrown;">
            NEW ADDICTIONS
        </div>
        <div>
            <div *ngFor="let item of items" class="itemCard">
                <div class="image-container" fxLayout="row" fxLayoutAlign="start start" fxFlex="22">
                    <img src="./assets/images/images.jpeg" height="80px" width="80px" />
                </div>
                <div class="info-container fwd pdl-8" fxLayout="column" fxLayoutAlign="start start" fxFlex="78" style="box-shadow: 2px 2px lightgrey;">
                    <div fxLayout="row" fxLayoutAlign="start start" fxFlex="fxFlex" style="font-weight: 500; font-size: 14px;">

                        <div *ngIf="item.is_veg" style="color: green;">
                            <img src="./assets/images/veg.png" height="15px" width="15px" />
                        </div>
                        <div *ngIf="!item.is_veg" style="color: red;">
                            <img src="./assets/images/nonveg.png" height="15px" width="15px" />
                        </div>
                        <div *ngIf="item.spicy">
                            <img src="./assets/images/spicy.png" height="15px" width="15px" />
                        </div>
                        {{ item.item_name }}
                    </div>
                    <div fxLayout="row" fxLayoutAlign="end start" fxFlex="fxFlex" style="font-size: 10px;" class="item_description">{{ item.item_description }}</div>
                    <div class="fwd" fxLayout="row" fxLayoutAlign="start center" fxFlex="fxFlex" style="font-size: 12px; font-weight: 500;">
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="20">
                            &#8377;{{ item.price }}
                        </div>
                        <div fxLayout="row" fxLayoutAlign="end center" fxFlex="80">
                            <button style="background-color: #B03A2E; color: white; width: 60px; height: 25px; border-radius: 3px; font-size: 12px; font-weight: 500; margin: 4px">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>
